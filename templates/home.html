<!DOCTYPE html>
<html>
<head>
    <title>Student Score Predictor</title>
</head>
<body>
    <h2>Enter Student Information</h2>
    <form method="POST">
        Gender:
        <select name="gender" required>
            <option value="">--Select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        Race/Ethnicity:
        <select name="race/ethnicity" required>
            <option value="">--Select--</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select><br><br>

        Parental Level of Education:
        <select name="parental level of education" required>
            <option value="">--Select--</option>
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select><br><br>

        Lunch:
        <select name="lunch" required>
            <option value="">--Select--</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select><br><br>

        Test Preparation Course:
        <select name="test preparation course" required>
            <option value="">--Select--</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select><br><br>

        Reading Score:
        <input type="number" name="reading score" required><br><br>

        Writing Score:
        <input type="number" name="writing score" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if results %}
        <h3>Predicted Math Score: {{ results }}</h3>
    {% endif %}
</body>
</html>
